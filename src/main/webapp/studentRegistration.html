<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:antiquewhite">
	<form method="post" action="registration" align="center">
		<br><br>
		<h2 class="card-title text-center">Registrazione</h2>
		<br><br><br><br><br>
		<div class="mb-3">
			<label for="firstName" class="form-label"><strong>First Name:</strong></label><br>
			<input type="text" name="firstName"> <br>
		</div>
			<label for="lastName" class="form-label"><strong>Last Name:</strong></label><br>
			<input type="text" name="lastName"> <br>
		<div class="mb-3">
			<label for="age" class="form-label"><strong>Age:</strong></label><br>
			<input type="text" name="age"> <br>
		</div>
			<br>
			<button type="submit" class="btn btn-primary btn-block" value="Registration">Registration</button>
	</form>

</body>

</html>
